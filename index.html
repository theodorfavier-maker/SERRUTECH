<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SERRUTECH | Artisan Serrurier 66</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ffffff;
      --glass: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0;
      min-height: 100vh;
      background: #050505;
      background-image: radial-gradient(circle at 50% -20%, #222226 0%, #050505 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: var(--accent);
      padding: 15px;
    }

    .container {
      width: 100%;
      max-width: 440px;
      background: var(--glass);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      border-radius: 45px;
      padding: 40px 25px;
      text-align: center;
      box-shadow: 0 50px 100px rgba(0,0,0,0.9);
      position: relative;
      animation: loadIn 0.6s ease-out;
    }

    /* LOGO VERSION MAXIMALE (10X PLUS GROS) */
    .logo-container {
      width: 210%; /* Explose les bordures pour un effet de puissance */
      margin-left: -30%; 
      margin-top: -10px;
      margin-bottom: 0px;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.25));
    }
    
    .logo-img {
      width: 100%;
      height: auto;
      filter: invert(1) brightness(2);
      display: block;
    }

    .tagline {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 11px;
      letter-spacing: 7px;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: 40px;
      margin-top: -10px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 22px;
      margin: 14px 0;
      border-radius: 24px;
      font-weight: 800;
      font-size: 17px;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: none;
      cursor: pointer;
    }

    .btn-main {
      background: var(--accent);
      color: #000;
      box-shadow: 0 10px 30px rgba(255,255,255,0.1);
    }

    .btn-sub {
      background: rgba(255,255,255,0.06);
      color: #fff;
      border: 1px solid var(--border);
    }

    .btn:hover {
      transform: scale(1.03);
    }

    #maintenance { display: none; }

    .m-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      letter-spacing: 4px;
      margin: 30px 0 15px;
    }

    .footer {
      margin-top: 35px;
      font-family: 'Orbitron', sans-serif;
      font-size: 9px;
      letter-spacing: 4px;
      opacity: 0.2;
    }

    @keyframes loadIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .back-btn {
      background: none; border: none; color: rgba(255,255,255,0.3);
      text-decoration: underline; font-size: 11px; cursor: pointer; margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="linktree" class="container">
    <div class="logo-container">
      <img src="logo.png" alt="SERRUTECH" class="logo-img">
    </div>
    <div class="tagline">Artisan Serrurier</div>

    <a href="tel:+33782795833" class="btn btn-main">Appeler maintenant</a>
    <a href="mailto:theodor.favier@icloud.com" class="btn btn-sub">Envoyer un Email</a>
    <button onclick="toggleM(true)" class="btn btn-sub">Notre Site Web</button>
    <a href="https://www.instagram.com/serrutech" target="_blank" class="btn btn-sub">Instagram</a>

    <div class="footer">¬© 2026 SERRUTECH</div>
  </div>

  <div id="maintenance" class="container">
    <div style="font-size: 60px; margin-bottom: 10px;">üõ†Ô∏è</div>
    <h2 class="m-title">MAINTENANCE</h2>
    <p style="opacity: 0.6; font-size: 15px; line-height: 1.6; margin-bottom: 35px;">
      Notre nouveau site est en cours de cr√©ation.<br>
      Besoin d'un d√©pannage imm√©diat ?
    </p>
    
    <a href="tel:+33782795833" class="btn btn-main">Appeler maintenant</a>
    
    <button onclick="toggleM(false)" class="back-btn">RETOUR AU MENU</button>
  </div>

  <script>
    function toggleM(show) {
      document.getElementById('linktree').style.display = show ? 'none' : 'block';
      document.getElementById('maintenance').style.display = show ? 'block' : 'none';
    }
  </script>

</body>
</html>
