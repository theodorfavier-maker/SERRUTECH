<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
  <style>
    *{ box-sizing: border-box; }
    body{
      margin:0; min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(circle at center, #1a1a1f 0%, #08080a 100%);
      color:#fff; padding: 20px;
    }
    .card{
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.12);
      border-radius:24px; padding:30px 20px;
      width:100%; max-width:420px; text-align:center;
      backdrop-filter: blur(10px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
    }
    .logo-img { width: 100%; max-width: 320px; height: auto; margin-bottom: 5px; filter: invert(1) brightness(1.2); }
    .sub{ font-family: 'Orbitron', sans-serif; margin: 0 0 30px; opacity:.8; font-size: 13px; letter-spacing: 2px; text-transform: uppercase; }
    
    .btn{
      display:flex; align-items:center; justify-content:center; gap:12px;
      width:100%; padding:18px; margin:12px 0; background:#ffffff;
      color:#0b0b0c; text-decoration:none; border-radius:18px;
      font-weight:800; font-size:16px; cursor: pointer; border: none;
      box-shadow:0 8px 15px rgba(0,0,0,0.3); transition: all 0.2s ease;
    }
    .btn:hover{ transform:translateY(-3px); background:#f0f0f0; }
    
    #maintenance-screen { display: none; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .footer{ margin-top:25px; font-size:10px; opacity:.3; font-family: 'Orbitron', sans-serif; }
  </style>
</head>

    </p>
    
    <a class="btn" href="tel:+33782795833">üìû Appeler maintenant</a>
    
    <button onclick="showMain()" style="background:none; border:none; color:white; text-decoration:underline; margin-top:25px; cursor:pointer; opacity:0.4; font-size: 12px;">Retour au menu</button>
  </div>

  <script>
    function showMaintenance() {
      document.getElementById('main-card').style.display = 'none';
      document.getElementById('maintenance-screen').style.display = 'block';

    function showMain() {
